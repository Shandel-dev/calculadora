<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Calculadora em JavaScript</h1>
    <div class="container">
        <input type="text" name="" id="" class="tela" disabled>
        <div class="grid_buttons">
            <div class="clear">C</div>
            <div class="backspace">X</div>
            <div class="divisao">/</div>
            <div class="multiplicar">*</div>
            <div class="sete">7</div>
            <div class="oito">8</div>
            <div class="nove">9</div>
            <div class="subtrair">-</div>
            <div class="quatro">4</div>
            <div class="cinco">5</div>
            <div class="seis">6</div>
            <div class="seis">+</div>
            <div class="um">1</div>
            <div class="dois">2</div>
            <div class="tres">3</div>
            <div class="igual">=</div>
            <div class="zero">0</div>
            <div class="virgula">,</div>
        </div>
    </div>
</body>
</html>
